services:
  # PostgreSQL Database
  - type: pserv
    name: medichat-db
    plan: free
    env: docker

  # Backend API (Node.js + Express + Socket.IO)
  - type: web
    name: medichat-backend
    runtime: node
    region: oregon
    buildCommand: cd backend && npm install && npx prisma generate
    startCommand: cd backend && npx prisma migrate deploy && npm start
    healthCheckPath: /
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: medichat-db
          property: connectionString
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      - key: JWT_SECRET
        generateValue: true
      - key: GEMINI_API_KEY
        sync: false
      - key: FRONTEND_URL
        value: https://medichat-frontend.onrender.com

  # Frontend (React Static Site)
  - type: web
    name: medichat-frontend
    runtime: static
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: frontend/build
    envVars:
      - key: REACT_APP_API_URL
        value: https://medichat-backend.onrender.com
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
